<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      .cartImg {
        height: 35px;
      }
      .cartQuantity {
        max-width: 35px;
      }
    </style>
    <title>Fruits Cart</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Fruits Cart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav ml-auto">
            <a class="nav-link" href="#">Home</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-7 productsContainer">
          <div class="card-deck mt-1">
            <div class="card">
              <img src="img/mango.jpg" class="card-img-top" alt="Mango" />
              <div class="card-body">
                <h5 class="card-title">Mango</h5>
                <p class="card-text">
                  Price: $<span class="fruitPrice">90</span>
                </p>
                <button class="btn btn-success addToCartBtn">
                  Add To Cart
                </button>
              </div>
            </div>

            <div class="card">
              <img src="img/guava.jpg" class="card-img-top" alt="Guava" />
              <div class="card-body">
                <h5 class="card-title">Guava</h5>
                <p class="card-text">
                  Price: $<span class="fruitPrice">60</span>
                </p>
                <button class="btn btn-success addToCartBtn">
                  Add To Cart
                </button>
              </div>
            </div>

            <div class="card">
              <img src="img/orange.jpg" class="card-img-top" alt="Orange" />
              <div class="card-body">
                <h5 class="card-title">Orange</h5>
                <p class="card-text">
                  Price: $<span class="fruitPrice">100</span>
                </p>
                <button class="btn btn-success addToCartBtn">
                  Add To Cart
                </button>
              </div>
            </div>
          </div>

          <div class="card-deck mt-1">
            <div class="card">
              <img src="img/apple.jpg" class="card-img-top" alt="Apple" />
              <div class="card-body">
                <h5 class="card-title">Apple</h5>
                <p class="card-text">
                  Price: $<span class="fruitPrice">120</span>
                </p>
                <button class="btn btn-success addToCartBtn">
                  Add To Cart
                </button>
              </div>
            </div>

            <div class="card">
              <img src="img/banana.jpg" class="card-img-top" alt="Banana" />
              <div class="card-body">
                <h5 class="card-title">Banana</h5>
                <p class="card-text">
                  Price: $<span class="fruitPrice">50</span>
                </p>
                <button class="btn btn-success addToCartBtn">
                  Add To Cart
                </button>
              </div>
            </div>

            <div class="card">
              <img
                src="img/strawberry.jpg"
                class="card-img-top"
                alt="Strawberry"
              />
              <div class="card-body">
                <h5 class="card-title">Strawberry</h5>
                <p class="card-text">
                  Price: $<span class="fruitPrice">130</span>
                </p>
                <button class="btn btn-success addToCartBtn">
                  Add To Cart
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <h2 class="text-center">Cart</h2>
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">ITEMS</th>
                <th scope="col">PRICE</th>
                <th scope="col">QUANTITY</th>
                <th scope="col">ACTION</th>
              </tr>
            </thead>

            <tbody class="cartItems">
              <tr class="cartRow">
                <td>
                  <img class="cartImg rounded" src="/img/apple.jpg" alt="" />
                  <span>Apple</span>
                </td>
                <td class="cartPrice">$50</td>
                <td>
                  <input class="cartQuantity" type="number" value="1" />
                </td>
                <td>
                  <button class="btn btn-danger btn-sm">Remove</button>
                </td>
              </tr>

              <tr class="cartRow">
                <td>
                  <img class="cartImg rounded" src="/img/guava.jpg" alt="" />
                  <span>Guava</span>
                </td>
                <td class="cartPrice">$70</td>
                <td>
                  <input class="cartQuantity" type="number" value="1" />
                </td>
                <td>
                  <button class="btn btn-danger btn-sm">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
          <hr />
          <h5 class="text-right">
            Total: $<span class="cartTotalPrice">512</span>
          </h5>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
