<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <style>
      .cartImg {
        height: 35px;
      }
      .cartQuantity {
        max-width: 45px;
      }
    </style>

    <title>Fruits Cart</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-7 productsContainer">
          <div class="card-deck mt-1">
            <div class="card">
              <img src="img/mango.jpg" class="card-img-top" alt="Mango" />
              <div class="card-body">
                <h5 class="card-title">Mango</h5>
                <p class="card-text">
                  Price: $<span class="fruitPrice">90</span>
                </p>
                <button class="btn btn-success addToCartBtn">
                  Add To Cart
                </button>
              </div>
            </div>

            <div class="card">
              <img src="img/guava.jpg" class="card-img-top" alt="Guava" />
              <div class="card-body">
                <h5 class="card-title">Guava</h5>
                <p class="card-text">
                  Price: $<span class="fruitPrice">60</span>
                </p>
                <button class="btn btn-success addToCartBtn">
                  Add To Cart
                </button>
              </div>
            </div>

            <div class="card">
              <img src="img/orange.jpg" class="card-img-top" alt="Orange" />
              <div class="card-body">
                <h5 class="card-title">Orange</h5>
                <p class="card-text">
                  Price: $<span class="fruitPrice">100</span>
                </p>
                <button class="btn btn-success addToCartBtn">
                  Add To Cart
                </button>
              </div>
            </div>
          </div>

          <div class="card-deck mt-1">
            <div class="card">
              <img src="img/apple.jpg" class="card-img-top" alt="Apple" />
              <div class="card-body">
                <h5 class="card-title">Apple</h5>
                <p class="card-text">
                  Price: $<span class="fruitPrice">120</span>
                </p>
                <button class="btn btn-success addToCartBtn">
                  Add To Cart
                </button>
              </div>
            </div>

            <div class="card">
              <img src="img/banana.jpg" class="card-img-top" alt="Banana" />
              <div class="card-body">
                <h5 class="card-title">Banana</h5>
                <p class="card-text">
                  Price: $<span class="fruitPrice">50</span>
                </p>
                <button class="btn btn-success addToCartBtn">
                  Add To Cart
                </button>
              </div>
            </div>

            <div class="card">
              <img
                src="img/strawberry.jpg"
                class="card-img-top"
                alt="Strawberry"
              />
              <div class="card-body">
                <h5 class="card-title">Strawberry</h5>
                <p class="card-text">
                  Price: $<span class="fruitPrice">130</span>
                </p>
                <button class="btn btn-success addToCartBtn">
                  Add To Cart
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <h2 class="text-center">Fruits Cart</h2>
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">ITEMS</th>
                <th scope="col">PRICE</th>
                <th scope="col">QUANTITY</th>
                <th scope="col">ACTION</th>
              </tr>
            </thead>

            <tbody class="cartItems"></tbody>
          </table>
          <hr />
          <h5 class="text-right">
            Total: $<span class="cartTotalPrice">0</span>
          </h5>
          <div class="text-center">
            <button class="btn btn-primary btn-lg purchaseBtn" disabled>
              PURCHASE
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
